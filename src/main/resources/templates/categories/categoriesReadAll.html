<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
<title>Categories List</title>
</head>
<body>
	<div th:fragment="content">
	
		<a href="categoriesCreateForm.html" th:href="@{/categories/create}">Add Categories</a> 
	
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}">34987498374893</td>
					<td th:text="${category.name}">Category 1</td>
					<td>
						<form action="#" th:action="@{/categories/} + ${category.id}" method="get">
							<button type="submit">View Category</button>
						</form>
					</td>
					<td>
						<form action="#" th:action="@{/categories/} + ${category.id} + @{/update}" method="get">
							<button type="submit">Update Category</button>
						</form>
					</td>					
					<td>
						<form action="#" th:action="@{/categories/} + ${category.id}" method="post">
							<input type="hidden" name="_method" value="delete" />
							<button type="submit">Delete Category</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
