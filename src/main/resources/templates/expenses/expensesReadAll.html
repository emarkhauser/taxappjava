<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
<title>Expenses List</title>
</head>
<body>
	<div th:fragment="content">

		<a href="expensesCreateForm.html" th:href="@{/expenses/create}">Add
			Expenses</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Particulars</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="expense : ${expenses}">
					<td th:text="${expense.id}">34987498374893</td>
					<td th:text="${expense.particulars}">Expense 1</td>
					<td>
						<form action="#" th:action="@{/expenses/} + ${expense.id}"
							method="get">
							<button type="submit" class="btn btn-primary">View Expense</button>
						</form>
					</td>
					<td>
						<form action="#" th:action="@{/expenses/} + ${expense.id}"
							method="post">
							<input type="hidden" name="_method" value="delete" />
							<button type="submit" class="btn btn-danger">Delete Expense</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
